{% extends 'feed/base.html' %}

    {% block content %}
        <h1>Recent Tweets</h1>
        {% for tweet in tweets %}
            <div class="tweet">
                <p>{{ tweet.text }}</p>
                <p>{{ tweet.created_at }}</p>
                <p>by {{ tweet.user.username }}</p>
            </div>
        {% endfor %}
    {% endblock %}
