{% extends "feed/base.html" %}
{% block content %}

    <div class="container">
        <form method="POST" class="col-12 col-md-3 pl-3 pr-3 pl-md-0 pr-md-0">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="mb-3 white-important">Login</legend>
                {{form}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">create a new account
            <a  class="ml-6" href="{% url 'register' %}">Sing up</a>
        </small>
        </div>
        
    </div>
    {%if messages%}

        {%for message in messages%}
            {{message}}
        {%endfor%}
    {%endif%}
{% endblock content %}
