<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
</head>
<body>
    <div>
        <form method="POST">
            {%csrf_token%}
            <fieldset>
                <legend>Login</legend>
                {{form}}
            </fieldset>
            <button type="submit">Login</button>
            <a href="{% url 'register' %}"><p>create a new account</p></a>

        </form>
    </div>
    {%if messages%}

        {%for message in messages%}
            {{message}}
        {%endfor%}
    {%endif%}
    
</body>
</html>
