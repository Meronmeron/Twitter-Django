{% extends 'feed/base.html' %}
{% block content %}
    <div>
        <div class="container">
            <h3 class="white-important">
                Change profile data
            </h3>
        <form method="POST" enctype="multipart/form-data" class="col-6 no-padding">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend>Edit</legend>
                {{pform.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </div>
           

        </form>
    </div>

{% endblock %}
