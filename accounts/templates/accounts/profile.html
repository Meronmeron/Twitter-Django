{% extends 'feed/base.html' %}

 {% block content %}
    <img src="{{user.profile.image.url}}" alt="Generic placeholder image">
    <p>{{ user.username }}</p>
    <p>{{ user.profile.bio }}</p>
    <a href="{% url 'profileupdate' %}"><button>Edit </button></a>
    {% for tweet in tweets %}
        <div class="tweet">
            <p>{{ tweet.text }}</p>
            <p>{{ tweet.created_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
